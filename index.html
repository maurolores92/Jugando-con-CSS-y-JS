    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>Jugar con CSS y variables de <span class="h1">JS</span></h2>
  <div class="controls">
    <label for="spacing">Spacing</label>
    <input type="range" name="spacing" min="5" max="200" value="10" data-sizing="px">

    <label for="ancho">Ancho</label>
    <input type="range" name="ancho" min="30" max="100" value="100" data-sizing="%">

    <label for="blur">Desenfoque</label>
    <input type="range" name="blur" min="0" max="25" value="1" data-sizing="px">

    <label for="border">Bordes</label>
    <input type="range" name="border" min="0" max="200" value="10" data-sizing="px">

    <label for="shade">Sombra</label>
    <input type="range" name="shade" min="0" max="50" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input type="color" name="base" value="#030303">
  </div>

</body>
